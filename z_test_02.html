        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
<!--        background-color: rgb(224, 224, 224); /* Gray background color */-->
        padding: 0px; /* Add padding for spacing */
        }

        .image-item {
        flex: 0 0 calc(33.33% - 20px); /* Adjust the width and spacing as needed */
        min-width: 400px; /* Set the minimum width */
        margin: 10px;
        box-sizing: border-box;
        background-color: rgb(224, 224, 224); /* Background color for the image holder */
        border-radius: 20px; /* Add rounded corners */
        overflow: hidden; /* Hide overflow content */
        margin-bottom: 0px;
        position: relative;
        text-align: center;
        }

        .image-item img {
        max-height: 120px;
        width: auto;
        height: auto;
        display: block; /* Remove extra space beneath the image */
        margin: auto; /* Center the image horizontally */
        }

    .image-item:hover {
      filter: brightness(1.2); /* Adjust brightness on hover to highlight */

    .image-item a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      text-decoration: none;
      z-index: 1;
    }

.image-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    z-index: 2; /* Set a lower z-index to keep the text below the image */
}


<!--######  FLEXING  ######   ######  FLEXING  ######   ######  FLEXING  ######   ######  FLEXING  ######   -->


/* For screens larger than 768px (medium and larger) */
@media (min-width: 769px) {
    .image-container {
        justify-content: space-around;
    }

    .image-item {
        flex: 0 0 calc(33.33% - 20px); /* Five items in a row for larger screens */
    }
}

/* For screens between 200px and 768px (small to medium screens) */
@media (max-width: 768px) {
    .image-container {
        justify-content: center;
    }

    .image-item {
        flex: 0 0 calc(50% - 20px); /* Two items in a row for medium-sized screens */
    }
}

/* For screens up to 200px (small screens) */
@media (max-width: 400px) {
    .image-container {
        justify-content: center;
    }

    .image-item {
        flex: 0 0 calc(100% - 20px); /* One item in a row for small screens */
    }
}

.image-item:hover {
    filter: brightness(1.2); /* Adjust brightness on hover to highlight */
}
